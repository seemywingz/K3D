plugins {
    id 'org.jetbrains.kotlin.konan' version '0.9.1'
}

konan.targets = [ 'macos_x64' ]

konanArtifacts {

    interop('openGL'){
        defFile 'src/cinterops/openGL.def'
    }

    interop('glfw'){
        defFile 'src/cinterops/glfw.def'
    }

    library('K3D') {
        srcFiles fileTree('src/lib/K3D')
        libraries {
            artifact 'openGL'
            artifact 'glfw'
        }
    }

    program('K3DTriangle') {
        libraries {
            artifact 'openGL'
            artifact 'K3D'
        }
        srcFiles fileTree('src/examples/K3DTriangle.kt')
    }
}