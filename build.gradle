plugins {
    id 'org.jetbrains.kotlin.konan' version '0.9.1'
}

konan.targets = [ 'macos_x64' ]

konanArtifacts {

    interop('glfw'){
        defFile 'src/cinterop/glfw.def'
    }

    library('K3D') {
        srcFiles fileTree('src/lib/K3D')
        libraries {
            artifact 'glfw'
        }
    }

    program('Cube') {
        libraries {
            artifact 'K3D'
        }
        srcFiles fileTree('src/examples/Cube.kt')
    }
}